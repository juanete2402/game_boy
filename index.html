<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Nintendo Game Boy</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	
	<!-- cuerpo -->
	<div class="gb">

		<!-- pantalla -->
		<div class="pantalla">
			<div class="bateria"><span>Battery</span></div>
			<div class="principal"></div>
			<div class="logo">Nintendo <span>Game Boy</span></div>
		</div>
		<!-- /.pantalla -->
		
		<!-- power -->
		<div class="power">
			<div class="on-off">
				<span class="linea"></span>
				<span class="linea"></span>
				<span class="linea"></span>
			</div>
		</div>
		<!-- /.power -->

		<!-- cruz -->
		<div class="cruz">
			<span class="circulo"></span>
			<div class="tri up"></div>
			<div class="tri right"></div>
			<div class="tri bottom"></div>
			<div class="tri left"></div>
		</div>
		<div class="cruz sombra"></div>
		<!-- /.cruz -->

		<!-- opciones -->
		<div class="opciones">
			<div class="boton"></div>
			<div class="boton"></div>
		</div>
		<!-- /.opciones -->

		<!-- botones -->
		<div class="botones">
			<div class="boton _b"></div>
			<div class="boton _a"></div>
		</div>
		<!-- /.botones -->

		<!-- audio -->
		<div class="audio"></div>
		<!-- /.audio -->

	</div>
	<!-- /.cuerpo -->
	
</body>
</html>
